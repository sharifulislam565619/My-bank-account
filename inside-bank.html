<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <!--========================= tailwind cdn ============================= -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center	mt-12 font-bold">
            Let's Get Some <span class="text-purple-600">Moooooooney</span> !!
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-6">
            <div class="grid grid-cols-3 gap-4 text-white font-normal">
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-money" >00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="total-balance">500</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-10 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-quantity" class="rounded px-4 py-1 block w-3/4 mb-4"
                        type="text" placeholder="Quantity of money" name="">
                    <button id="deposit-button"
                        class="bg-blue-700 px-4 py-2 text-white font-semibold rounded hover:bg-yellow-600 hover:text-gray-700">Deposit<button>
                </div>
                <div class="bg-pink-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-quantity" class="border-3 border-gray-600 rounded px-4 py-1 block w-3/4 mb-4"
                        type="text" placeholder="Quantity of money" name="">
                    <button id="withdraw-button"
                        class="bg-blue-700 px-4 py-2 text-white font-semibold rounded hover:bg-yellow-600 hover:text-gray-700">Withdraw<button>
                </div>
                <div></div>
            </div>
        </section>
    </main>

    <!-- <script src="js/bank.js"></script> -->
    <script src="js/more-bank.js"></script>
</body>

</html>
